{{- if or (eq .Values.env "sandbox") (eq .Values.env "base") -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafdrop
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kafdrop
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/kafdrop
    repoURL: https://github.com/lsst-sqre/argocd-efd
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-{{ .Values.env }}.yaml
{{- end -}}
