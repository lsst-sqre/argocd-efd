apiVersion: v1
kind: Namespace
metadata:
  name: kapacitor
spec:
  finalizers:
    - kubernetes
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kapacitor
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kapacitor
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/kapacitor
    repoURL: https://github.com/lsst-sqre/argocd-efd
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-{{ .Values.env }}.yaml
  syncPolicy:
