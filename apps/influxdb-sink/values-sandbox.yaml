---
kafka-connect-manager:
  image:
    repository: lsstsqre/kafka-connect-manager
    tag: v0.7.0
    pullPolicy: Always

  influxdb:
    enabled: true
    name: influxdb-sink
    influxdbUrl: "http://influxdb.influxdb:8086"
    database: "example"
    filter: "example.*-aggregated"
    tasks: 1
    timestamp: time
    existingSecret: influxdb-auth

## Environment where the EFD is deployed
env: sandbox
