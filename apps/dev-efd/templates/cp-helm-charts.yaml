apiVersion: v1
kind: Namespace
metadata:
  name: cp-helm-charts
spec:
  finalizers:
    - kubernetes
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cp-helm-charts
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cp-helm-charts
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/cp-helm-charts
    repoURL: https://github.com/lsst-sqre/argocd-efd
    targetRevision: 25889810678fe0209ff523c7a199b4989e8a3e76
  syncPolicy:
    automated:
      prune: true
